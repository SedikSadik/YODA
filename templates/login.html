{% extends "layout.html" %}
<!--  -->
{% block title %} Log In {% endblock %}
<!--  -->
{% block main %}
<!--  -->
{% if get_flashed_messages() %}
<header>
	<div
		class="alert alert-primary mb-0 text-center"
		role="alert">
		{{ get_flashed_messages() | join(" ") }}
	</div>
</header>
{% endif %}
<!--  -->
<form
	action="/login"
	method="post">
	<div class="mb-3">
		<input
			autocomplete="off"
			autofocus
			class="form-control mx-auto w-auto"
			id="username"
			name="username"
			placeholder="Username"
			type="text" />
	</div>
	<div class="mb-3">
		<input
			class="form-control mx-auto w-auto"
			id="password"
			name="password"
			placeholder="Password"
			type="password" />
	</div>
	<button
		class="btn btn-primary"
		type="submit">
		Log In
	</button>
</form>
{% endblock %}
